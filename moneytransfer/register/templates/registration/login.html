
{% extends "main/base.html"%}
{% load crispy_forms_tags %}

{% block title %}
Login Here
{% endblock %}

{% block content %}
<form class="form-goup"  method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Login</button>
  <p>Don't have an account? Create one <a href="/register">here.</a></p>
</form>
{% endblock %}
